<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <title>$</title>
    <link href="/mainstyle.css" rel="stylesheet" type="text/css" />
    <link href="/boardstyle.css" rel="stylesheet" type="text/css" />
    <script src="board.js"></script>
    <script src="header.js"></script>
  </head>
  <body>
    <header>
      <input type="hidden" id="username"/>
      <input type="hidden" id="useravatar"/>
      <input type="hidden" id="useremail"/>
    </header>
    <div class="main">
      <h1>$</h1>
      <div class="table-a thread-list-container">
        <div class="box-title">
         <div class="thread-column"><p>Thread Name</p></div>
         <div class="latest-column"><p>Latest Post</p></div>
         <div class="posts-column"><p>Posts</p></div>
        </div>
        <div class="thread-list">
        </div>
      </div>
      <button id="createThread">Create New Thread</button>
      <div id="threadModal" class="modal">
        <div class="modalContent">
          <div class="modalHeader">
            <h2>Creating Thread</h2>
            <span class="close">X</span>
          </div>
          <div class="modalBody">
            <form class="text-box" action="/makethread" method="POST">
              <h3>Thread Title</h3>
              <input type="text" id="titlebox" name="threadtitle"/>
              <h3>Thread Body</h3>
              <textarea name="post" rows="4" id="threadcontent"></textarea>
              <input type="hidden" id="threaduid" name="threaduid"/>
              <input type="hidden" id="threadbid" name="threadbid"/>
              <input type="submit" value="Submit" id="postbutton"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
