<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <title>$</title>
    <link href="/mainstyle.css" rel="stylesheet" type="text/css" />
    <link href="/threadstyle.css" rel="stylesheet" type="text/css" />
    <script src="thread.js"></script>
    <script src="header.js"></script>
  </head>
  <body>
    <header>
    </header>
    <div class="main">
      <h1>$</h1>
      <div class="table-a post-list-container">
        <div class="post-list">
        </div>
      </div>
      <div id="postingTools">
        <button id="createThread">Post in Thread</button>
        <div id="threadModal" class="modal">
          <div class="modalContent">
            <div class="modalHeader">
              <h2>Creating Post</h2>
              <span class="close">X</span>
            </div>
            <div class="modalBody">
              <form class="text-box" action="/makepost" method="POST">
                <textarea name="post" rows="4" id="postcontent"></textarea>
                <input type="hidden" id="postuid" name="postuid"/>
                <input type="hidden" id="posttid" name="posttid"/>
                <input type="submit" value="Submit" id="postbutton"/>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  <footer>
    <form>
      <input type="hidden" id="useruid"/>
      <input type="hidden" id="username"/>
      <input type="hidden" id="useravatar"/>
      <input type="hidden" id="useremail"/>
    </form>
  </footer>
  </body>
</html>
