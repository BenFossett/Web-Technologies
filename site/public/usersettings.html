<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <title>Title: Board</title>
    <link href="style/mainstyle.css" rel="stylesheet" type="text/css" />
    <script src="scripts/usersettings.js"></script>
    <script src="scripts/header.js"></script>
  </head>
  <body>
    <header>
    </header>
    <div class="main">
      <h1>User Settings</h1>
      <div class="table-a">
        <div class="box-title">
          <p>Change Display Name</p>
        </div>
        <div class="box-content">
          <form action="/changeusername" method="POST">
            <input type="hidden" id="nameuid" name="formuid"/>
            <p>New Username:</p>
            <input type="text" name="newname" maxlength="20"/><br/>
            <p>Password:</p>
            <input type="password" name="password"/><br/>
            <input type="submit"/>
          </form>
          <div class="succeedMessage" id="succeedusername"></div>
          <div class="failMessage" id="failedusername"></div>
        </div>
      </div>
      <div class="table-a">
        <div class="box-title">
          <p>Change Avatar</p>
        </div>
        <div class="box-content">
          <form action="/changeavatar" method="POST">
            <input type="hidden" id="aviuid" name="formuid"/>
            <input type="radio" name="avatar" value="avi1" checked="checked"/><img src="images/avi1.svg"/>
            <input type="radio" name="avatar" value="avi2"/><img src="images/avi2.svg"/>
            <input type="radio" name="avatar" value="avi3"/><img src="images/avi3.svg"/>
            <input type="radio" name="avatar" value="avi4"/><img src="images/avi4.svg"/><br/>
            <input type="radio" name="avatar" value="avi5"/><img src="images/avi5.svg"/>
            <input type="radio" name="avatar" value="avi6"/><img src="images/avi6.svg"/>
            <input type="radio" name="avatar" value="avi7"/><img src="images/avi7.svg"/>
            <input type="radio" name="avatar" value="avi8"/><img src="images/avi8.svg"/><br/>
            <input type="submit"/>
          </form>
          <div class="succeedMessage" id="succeedavatar"></div>
          <div class="failMessage" id="failedavatar"></div>
        </div>
      </div>
      <div class="table-a">
        <div class="box-title">
          <p>Change Password</p>
        </div>
        <div class="box-content">
          <form action="/changepassword" method="POST">
            <input type="hidden" id="passuid" name="formuid"/>
            <p>New Password:</p>
            <input type="password" name="newpassword"/><br/>
            <p>Confirm New Password:</p>
            <input type="password" name="confirmpassword"/><br/>
            <p>Current Password:</p>
            <input type="password" name="currentpassword"/><br/>
            <input type="submit"/>
          </form>
          <div class="succeedMessage" id="succeedpassword"></div>
          <div class="failMessage" id="failedpassword"></div>
        </div>
      </div>
    </div>
  <footer>
    <form>
      <input type="hidden" id="useruid"/>
      <input type="hidden" id="username"/>
      <input type="hidden" id="useravatar"/>
      <input type="hidden" id="useremail"/>
    </form>
  </footer>
  </body>
</html>
