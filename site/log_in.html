<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <title>The Source - Log In</title>
    <link href="/mainstyle.css" rel="stylesheet" type="text/css" />
    <link href="/log_instyle.css" rel="stylesheet" type="text/css" />
    <script src="log_in.js"></script>
    <script src="header.js"></script>
  </head>
  <body>
    <header class="log_in">
    </header>
    <div class="main">
      <form method="post" action="/log_in">
        <input name="user" placeholder="username" type="text" maxlength="20" tabindex="1"/>
        <input name="passwd" placeholder="password" type="password" tabindex="1"/>
        <input type="hidden" id="session" name='session'/>
        <input type="submit" value="Login"/>
        <div class="submit">
          <button class="btn" type="submit" tabindex="1">login</button>
        </div>
      </form>
    </div>
  </body>
</html>
