<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <title>The Source - Log In</title>
    <link href="style/mainstyle.css" rel="stylesheet" type="text/css" />
    <link href="style/log_instyle.css" rel="stylesheet" type="text/css" />
    <script src="scripts/log_in.js"></script>
    <script src="scripts/header.js"></script>
  </head>
  <body>
    <header class="log_in">
    </header>
    <div class="main">
      <div class="table-a">
        <div class="box-title">
          <p>Log In</p>
        </div>
        <div class="box-content">
          <form method="post" action="/log_in">
            <p>Username:</p>
            <input name="user" type="text" maxlength="20"/>
            <p>Password:</p>
            <input name="passwd" type="password"/>
            <input type="hidden" id="session" name='session'/><br/>
            <input class="submit-button" type="submit" value="Login"/>
          </form>
          <div class="failMessage" id="failedlogin"></div>
        </div>
      </div>
    </div>
  <footer>
    <form>
      <input type="hidden" id="useruid"/>
      <input type="hidden" id="username"/>
      <input type="hidden" id="useravatar"/>
      <input type="hidden" id="useremail"/>
    </form>
  </footer>
  </body>
</html>
